<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet" href="./pdfStyle.css"> -->
  </head>
  <body>
    <h1 class="title">{Header1}</h1>
    <div class="invoice-box">
      <table cellpadding="0" cellspacing="0">
        <tr class="top">
          <td colspan="2">
            <table>
              <tr>
                <td>{body}</td>
              </tr>
            </table>
          </td>
        </tr>

        <tr class="information">
          <td colspan="2">
            <table>
              <tr>
                <td>
                  Charity Work.CO.<br />
                  Jordan<br />
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr class="heading">
          <td>Payment Method</td>
        </tr>

        <tr class="details">
          <td>Visa Card</td>
        </tr>

        <tr class="heading">
          <td>Charity</td>
          <td>Paymnet Date</td>

          <td>Amount</td>
        </tr>

        <tr class="item">
          <td>{charity}</td>
          <td>{date}</td>

          <td>${amount}</td>
        </tr>
      </table>
    </div>
  </body>
</html>
