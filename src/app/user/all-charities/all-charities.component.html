<app-user-sidebar></app-user-sidebar>
<main class="main" id="main">
  <mat-tab-group>
    <mat-tab label="Card View" >
      <div class="shadow p-4 my-3 bg-body rounded mx-2">
        <div class="card-body p-0">
          <div class="row ">
            <label for="inputText" class="col-sm-2 col-form-label">Search</label>
            <div class="col-sm-10">
              <input type="text"  [(ngModel)]="search">
            </div>
          </div>
          
        </div>
      </div>
      <div class="row mx-3">
        
        <app-card-view class="col-lg-4 col-sm-6 my-4"
          *ngFor="let obj of charityView.charityObj|search:search:['charityName'] | paginate:{itemsPerPage:15,currentPage:p}"
          [charity]="obj"
        ></app-card-view>
      </div>
      <div class="d-flex flex-wrap justify-content-center py-3 mx-3">
        <pagination-controls (pageChange)="p=$event"></pagination-controls>
      </div>
    </mat-tab>
    <mat-tab label="Map View"> <app-map-view [charities]="charityView.charityObj" ></app-map-view> </mat-tab>
  </mat-tab-group>
</main>
