<div class="row">
    <div class="col-md-3">
        <app-user-sidebar></app-user-sidebar>
    </div>
    
    <div class="col-md-9" style="margin-top:100px;">
        <form [formGroup]="CreateIssueForm">
            <div class="form-group">
                <input type="text" class="form-control px-3 py-3" formControlName="userName" [(ngModel)]="user.userName" readonly>
            </div>
            <div class="form-group">
                <input type="email" class="form-control px-3 py-3" formControlName="email" [(ngModel)]="user.email" readonly>
            </div>
            <div class="form-group">
                <input type="text" class="form-control px-3 py-3" formControlName="subject" placeholder="Subject">
            </div>
            <div class="form-group">
                <textarea cols="30" rows="7" class="form-control px-3 py-3" formControlName="message" placeholder="Message"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" (click)="sendIssue(CreateIssueForm.value)" value="Report the Issue" class="btn btn-primary py-3 px-5">
            </div>
        </form>
    </div>
</div>
