
 <main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
        
            <div class="d-flex justify-content-center py-4">
                <a href="#" class="logo d-flex align-items-center w-auto">
             
                
                </a>
            </div> <!--End Logo -->
        
           <div class="card mb-3">
        
                <div class="card-body">
        
                <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                  
                </div>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Email Or User Name</label>
                      <div class="input-group has-validation">
                        <input
                          type="text"
                          [formControl]="email"
                          class="form-control rounded-3"
                          id="yourUsername"
                          required
                          [ngClass]="{ 'valid-border': email.valid }"
                        >
                      </div>
                      <span class="text-danger" *ngIf="email.hasError('email')">
                        Please enter a valid email address
                      </span>
                      <span class="text-danger" *ngIf="email.hasError('required')">
                        Email is required
                      </span>
                    </div>
                  
                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input
                        type="password"
                        [formControl]="Password"
                        class="form-control rounded-3"
                        id="yourPassword"
                        required
                        [ngClass]="{ 'valid-border': Password.valid }"
                      >
                  
                      <span class="text-danger" *ngIf="Password.hasError('required')">
                        Password is required
                      </span>
                      <span class="text-danger" *ngIf="Password.hasError('minlength')">
                        Please Enter a Strong password
                      </span>
                    </div>
                  
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
                  
                    <div class="col-12">
                      <button
                        class="btn btn-primary w-100 rounded-3"
                        type="submit"
                        [disabled]="!email.valid || !Password.valid"
                        (click)="submit()"
                      >
                        Login
                      </button>
                    </div>
                  
                    <div class="col-12">
                      <p class="small mb-0">Don't have an account? <a routerLink="/auth/register">Create an account</a></p>
                    </div>
                  </form>
        
                </div>
            </div>
            
            </div>
        </div>
        </div>
        
        </section>
        
        </div>
</main>
