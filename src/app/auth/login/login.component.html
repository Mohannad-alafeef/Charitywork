<main>
  <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-6 d-flex flex-column align-items-center justify-content-center">

            
            <div class="card mb-3">
              <a class="navbar-brand m-2" style="text-align: center;">GiveHope</a>
              <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
              <br>
              <div class="card-body d-flex justify-content-between align-items-center">
            
                <div class="left-column">
                  <img src="./assets/Images/Login.jpg" height="1000px" width="1000px" alt="Login Image" class="img-fluid">
                </div>
                
                <div class="right-column">
                  
                  <form class="row g-3 needs-validation" novalidate>
                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Email Or User Name</label>
                      <div class="input-group has-validation">
                        <input
                          type="text"
                          [formControl]="email"
                          class="form-control rounded-3"
                          id="yourUsername"
                          required
                          [ngClass]="{ 'valid-border': email.valid }"
                          (input)="emailChanged=true"
                          [class.valid-border]="email.valid" [class.is-invalid]="(formSubmitted||emailChanged)&& email.invalid"
                        >
                      </div>
                      <span class="text-danger" *ngIf="(formSubmitted||emailChanged)&&email.hasError('email')">Please enter a valid email address</span>
                      <span class="text-danger" *ngIf="(formSubmitted||emailChanged)&&email.hasError('required')">Email is required</span>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input
                        type="password"
                        [formControl]="Password"
                        class="form-control rounded-3"
                        id="yourPassword"
                        required
                        [ngClass]="{ 'valid-border': Password.valid }"
                        (input)="passChanged =true"
                        [class.valid-border]="Password.valid" [class.is-invalid]="(formSubmitted||passChanged)&& Password.invalid"
                      >
                      <span class="text-danger" *ngIf="(formSubmitted||passChanged)&&Password.hasError('required')">Password is required</span>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>

                    <div class="col-12">
                      <button
                        class="btn btn-primary w-100 rounded-3"
                        type="submit"
                        [disabled]="!email.valid || !Password.valid"
                        (click)="submit()"
                      >
                        Login
                      </button>
                    </div>

                    <div class="col-12">
                      <p class="small mb-0">Don't have an account? <a routerLink="/auth/register">Create an account</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </div>
</main>
