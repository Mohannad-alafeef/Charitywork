<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between">
    <a href="index.html" class="logo d-flex align-items-center">
      <!--<img src="../../../assets/AdminAssets/img/logo.png" alt="">-->
      <span class="d-none d-lg-block">GIVEHOPE</span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn" (click)="toggleSideBar()"></i>
  </div>
  <!-- End Logo -->

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      

      <li class="nav-item dropdown pe-3">
        <a
          class="nav-link nav-profile d-flex align-items-center pe-0"
          href="#"
          data-bs-toggle="dropdown"
        >
          <img
            src="../../../assets/Images/{{ user.imagePath }}"
            alt="Profile"
            class="rounded-circle"
          />
          <span class="d-none d-md-block dropdown-toggle ps-2">{{
            user.userName
          }}</span> </a
        ><!-- End Profile Iamge Icon -->

        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <h6>{{ user.firstName }} {{ user.lastName }}</h6>
          </li>
          <li>
            <hr class="dropdown-divider" />
          </li>

          <li>
            <a
              class="dropdown-item d-flex align-items-center"
              routerLink="/user/profile"
            >
              <i class="bi bi-person"></i>
              <span>My Profile</span>
            </a>
          </li>

          <li>
            <hr class="dropdown-divider" />
          </li>

          <li>
            <a
              class="dropdown-item d-flex align-items-center"
              role="button"
              (click)="logout()"
            >
              <i class="bi bi-box-arrow-right"></i>
              <span>Log Out</span>
            </a>
          </li>
        </ul>
        <!-- End Profile Dropdown Items -->
      </li>
      <!-- End Profile Nav -->
    </ul>
  </nav>
  <!-- End Icons Navigation -->
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">
  <ul class="sidebar-nav" id="sidebar-nav">
 
    


    <li class="nav-item">
      <a
        class="nav-link collapsed"
        routerLinkActive [routerLinkActiveOptions]="{exact:true}" #ach="routerLinkActive" [class.collapsed]="!ach.isActive"
        routerLink="/user"
      >
        <i class="bi bi-menu-button-wide"></i><span>Chareties</span>
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link collapsed"
        routerLinkActive [routerLinkActiveOptions]="{exact:true}" #mch="routerLinkActive" [class.collapsed]="!mch.isActive"
        routerLink="/user/MyCharities"
      >
        <i class="bi bi-menu-button-wide"></i><span>My Chareties</span>
      </a>
    </li>
    <li>
      <a
        class="nav-link collapsed"
        routerLinkActive [routerLinkActiveOptions]="{exact:true}" #mw="routerLinkActive" [class.collapsed]="!mw.isActive"
        routerLink="/user/managewallet"
      >
      <i class="bi bi-credit-card-2-front-fill"></i><span> My VisaCard</span>
      </a>
    </li>

    <li class="nav-item">
      <a
        class="nav-link collapsed"
        data-bs-target="#Contact-nav"
        data-bs-toggle="collapse"
        href="#"
        [class.collapsed]="!mt.isActive&&!iss.isActive"
      >
        <i class="bi bi-envelope"></i><span>Contact</span
        ><i class="bi bi-chevron-down ms-auto"></i>
      </a>
      <ul
        id="Contact-nav"
        class="nav-content collapse"
        data-bs-parent="#sidebar-nav"
        [class.show]="mt.isActive||iss.isActive"
      >
        <li>
          <a routerLink="/user/managetestimonial" routerLinkActive [routerLinkActiveOptions]="{exact:true}" #mt="routerLinkActive" [class.active]="mt.isActive">
            <i class="bi bi-circle"></i><span> My Testimonial </span>
          </a>
        </li>
        <li>
          <a routerLink="/user/issue" routerLinkActive [routerLinkActiveOptions]="{exact:true}" #iss="routerLinkActive" [class.active]="iss.isActive">
            <i class="bi bi-circle"></i><span>Report an Issue</span>
          </a>
        </li>
      </ul>
    </li>
    <!-- End Contact Nav -->
    <!-- End Dashboard Nav -->
    <li class="nav-item">
      <a class="nav-link collapsed" routerLink="/user/profile" routerLinkActive [routerLinkActiveOptions]="{exact:true}" #pr="routerLinkActive" [class.collapsed]="!pr.isActive">
        <i class="bi bi-person"></i>
        <span>Profile</span>
      </a>
    </li>
    <!-- End Profile Page Nav -->
  </ul>
</aside>
<!-- End Sidebar-->
