<button class="chat-btn" mat-fab extended>
  <mat-icon>forum</mat-icon>
  Lets Chat
</button>

<footer class="footer">
    <div class="container">
      <div class="row mb-5">
        <div class="col-md-6 col-lg-4">
          <h3 class="heading-section h1">About Us</h3>
          <p class="lead">{{home.aboutObj.text}} </p>
          
        </div>
        <div class="col-md-6 col-lg-4">
          <h3 class="heading-section">Recent Charities</h3>
          <div class="block-21 d-flex mb-4" *ngFor="let obj of home.charityRecentObj">
            <figure class="mr-3">

              <img src="../../assets/Images/{{obj.imagePath}}" alt="" class="img-fluid" style="height: 70px;width: 100%; object-fit: cover;">

            </figure>
            <div class="text">
              <h3 class="heading"><a href="#">{{obj.charityName}}</a></h3>
              
            </div>
          </div>

          
        </div>
        <div class="col-md-6 col-lg-4">
          <div class="block-23">
            <h3 class="heading-section">Get Connected</h3>
              <ul>
                <li><span class="icon icon-map-marker"></span><span class="text h6">{{home.contactObj.address}}</span></li>
                <li><a href="#"><span class="icon icon-phone"></span><span class="text h6">{{home.contactObj.phone}}</span></a></li>
                <li><a href="#"><span class="icon icon-envelope"></span><span class="text h6">{{home.contactObj.emailAddress}}</span></a></li>
              </ul>
            </div>
        </div>
        
        
      </div>
      
    </div>
  </footer>
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>
