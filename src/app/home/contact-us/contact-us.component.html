  
  <app-navbar></app-navbar>
  
  <div class="block-31" style="position: relative;">
    <div class="owl-carousel loop-block-31 ">
      <div class="block-30 block-30-sm item" style="background-image: url('../../assets/Images/bg_2.jpg');" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 text-center">
              <h2 class="heading">{{home.contactObj.title}}</h2>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <div class="site-section">
    <div class="container">
      <div class="row block-9">
        <div class="col-md-6 pr-md-5">
          <form [formGroup]="contactForm">
            <div class="form-group">
              <input type="text" class="form-control px-3 py-3" placeholder="Your Name" formControlName="senderName" (change)="nameError()">
            </div>
            <div class="form-group">
              <input type="email" class="form-control px-3 py-3" placeholder="Your Email" formControlName="senderEmail" (change)="emailError()">
            </div>
            <div class="form-group">
              <input type="text" class="form-control px-3 py-3" placeholder="Subject" formControlName="contactSubject" (change)="subjectError()">
            </div>
            <div class="form-group">
              <textarea formControlName="contactContent" (change)="contentError()" id="" cols="30" rows="7" class="form-control px-3 py-3" placeholder="Message"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5" (click)="sendMessage()" [disabled]="eError||sError||cError||nError">
            </div>
          </form>
        
        </div>

        <div class="col-md-6" id="map"></div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
  
  <!-- loader -->
