 <app-admin-sidebar></app-admin-sidebar>
 <main id="main" class="main">

  <section class="section dashboard">
   <div class="row">
           
    <div class="col-12">
      <div class="card recent-sales overflow-auto">
    
      <div class="card-body">
      <h5 class="card-title">categories <span>| List</span></h5>
            <button  mat-raised-button class=" ml-1"  style="background-color: #f7ca44;color: white;" (click)="openCreateDialog()">Add New Category</button>
            <div class="table-responsive">
              <table class="table table-borderless datatable p-2">
                <thead>
                  <tr>
                    <th scope="col">image</th>
                    <th scope="col">Category Name</th>
                    <th scope="col">Manage</th>
                    
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of CategoryS.categories">
                <!--<td>{{ category.categoryId }}</td> -->
                    <td><img style="height:100px; width: 100px;" src="../../../assets/Images/{{ category.imagePath }}"></td>
                    <td>{{ category.categoryName }}</td>
                    <td><button  mat-raised-button class=" ml-1"  style="background-color: #f7ca44;color: white;" (click)="openDeleteDialog(category.categoryId)">Delete</button>
                       <button   mat-raised-button class=" ml-1"  style="background-color: #f7ca44;color: white;"(click)="openUpdateDialog(category)">Update</button>
                    </td> 
                  </tr>                     
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
</div>
</section>
</main>



<ng-template #callDeleteDialog>
    <div>
      <h1 mat-dialog-title>Delete Category</h1>
      <div mat-dialog-content>
        Are you sure that you want to delete this item?
      </div>
      <div mat-dialog-actions>
      <button mat-button mat-dialog-close="Yes">Yes</button>
      <button mat-button mat-dialog-close="No">No</button>
      </div>
    </div>
</ng-template>

<ng-template #callUpdateDialog >
    <h2 style="margin-top: 30px;  text-align: center;">Update Category</h2>
    <form [formGroup]="updateCategoryForm" >
      <div >
        <label for="categoryName" style="font-size: 1rem; margin: 10px; color: black;">Category Name</label>
        <input type="text" id="categoryName" formControlName="categoryName" [(ngModel)]="previous_data.categoryName">
      </div>
      <div style="display: flex; align-items: center;">
        <label for="imagePath" style="font-size: 1rem; margin: 10px; color: black;">Category Image :</label>
        <input type="file" #file id="imagePath" formControlName="imagePath" (change)="UploadImage(file.files)" >
      </div>
    </form>
    <hr>
    <div style="margin-top: 1rem; margin-bottom: 30px; text-align: center;">
      <button mat-button mat-dialog-close="Update" [disabled]="updateCategoryForm.invalid">Update</button>
      <button mat-button mat-dialog-close="Cancel">Cancel</button>
    </div>
  </ng-template>
  
  <ng-template #callCreateDialog>
    <h2 style="margin-top: 30px; text-align: center;">Create Category</h2>
    <form [formGroup]="createCategoryForm">
      <div>
        <label for="categoryName" style="font-size: 1rem; margin: 10px; color: black;">Category Name</label>
        <input type="text" id="categoryName" formControlName="categoryName">
      </div>
      <div style="display: flex; align-items: center;">
        <label for="imagePath" style="font-size: 1rem; margin: 10px; color: black;">Category Image :</label>
        <input type="file" #imagePath id="imagePath" formControlName="imagePath" (change)="UploadImage(imagePath.files)">
      </div>
    </form>
    <hr>
    <div style="margin-top: 1rem; margin-bottom: 30px; text-align: center;">
      <button mat-button mat-dialog-close="Create" [disabled]="createCategoryForm.invalid">Create</button>
      <button mat-button mat-dialog-close="Cancel">Cancel</button>
    </div>
  </ng-template>
